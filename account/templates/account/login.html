{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spela Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'website/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'website/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'website/vendors//css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'website/vendors//datatables.net-bs4/dataTables.bootstrap4.css'%}">
  <link rel="stylesheet" href="{% static 'website/vendors//ti-icons/css/themify-icons.css'}">
  <link rel="stylesheet" type="text/css" href="{% static 'website/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'website/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'website/images/BarCode-Logo.png' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper_1 d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'website/images/BarCode-Logo.png' %}">
              </div>
              <h4>Hello and welcome! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                </div>
                <div class="mt-3">
                    <input a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  type="submit" value="SIGN IN"</a>
                </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input">
                            Keep me signed in
                          </label>
                        </div>
                        <a href="{% url 'account:reset_password' %}" class="auth-link text-black">Forgot password?</a>
                      </div>
                      <div class="mb-2">
                        <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                          <i class="ti-facebook mr-2"></i>Connect using facebook
                        </button>
                      </div>
                      <div class="text-center mt-4 font-weight-light">
                         Don't have account? Create One
                            <a href='{% url 'account:register' %}'  class="text-primary">'Register'</a>
                          </div>
                        </form>
                        <div>
                        {{form.errors}}
                        </div>
                    </div>
                </div>
                <script src={% static 'website/vendors/js/vendor.bundle.base.js' %}></script>
                <!-- endinject -->
                <!-- Plugin js for this page -->
                <script src="{% static 'website/vendors/chart.js/Chart.min.js' %}"></script>
                <script src="{% static 'website/vendors/datatables.net/jquery.dataTables.js' %}"></script>
                <script src="{% static 'website/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %"}</script>
                <script src="{% static 'website/js/dataTables.select.min.js' %}"></script>

                <!-- End plugin js for this page -->
                <!-- inject:js -->
                <script src="{% static 'website/js/off-canvas.js' %}"></script>
                <script src="{% static 'website/js//hoverable-collapse.js' %}"></script>
                <script src="{% static 'website/js//template.js' %}"></script>
                <script src="{% static 'website/js/settings.js' %}"></script>
                <script src="{% static 'website/js/todolist.js' %}"></script>
                <!-- endinject -->
                <!-- Custom js for this page-->
                <script src="{% static 'website/js/dashboard.js' %}"></script>
                <script src="{% static 'website/js/Chart.roundedBarCharts.js' %}"></script>
                <!-- End custom js for this page-->
