{% extends 'SpelaSmsbase.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">UpdatedPartnerList</h4>
      <p class="card-description">
        Updated Franschise <code></code>
      </p>
      <div class="table-responsive pt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                First name
              </th>
              <th>
                Last Name
              </th>
              <th>
                Franschise Model
              </th>
              <th>
                Verified
              </th>
            </tr>
          </thead>
          {% for i in partner %}
          <tbody>
            <tr>
              <td>
                1
              </td>
              <td>
                {{i.first_name}}
              </td>
              <td>
                  {{i.last_name}}
              <td>
                  {{i.franschise_model}}
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
