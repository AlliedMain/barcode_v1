{% extends 'SpelaSmsbase.html' %}
{% load static %}
{%  block content %}
<div class="main-panel">
      <div class="row">
      <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add School</h4>
            <p class="card-description">
              *Hint: Fill the mandatory fields.
            </p>
            <form class="forms-sample">
              <div class="form-group">
                <label for="exampleInputUsername1">Name of the School</label>
                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="School registered name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Name of the person</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Spoc name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">SchoolAddress</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="SchoolAddress">
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">GSTIN</label>
                <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="GSTIN">
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">TAN</label>
                <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="TAN">
              </div>
              <div class="form-group">
                <label>School Registration Details:Upload</label>
                <input type="file" name="img[]" class="file-upload-default">
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                  <span class="input-group-append">
                    <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label>GST Returns Details:Upload</label>
                <input type="file" name="img[]" class="file-upload-default">
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                  <span class="input-group-append">
                    <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">No of years of Function</label>
                <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="Functioning years">
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">District</label>
                <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="District">
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">State</label>
                <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="State">
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">Avg Student Enrollment</label>
                <input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="min.50">
              </div>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Mark Sales team
                </label>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
            </div>



    <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add School Checklist</h4>
            <p class="card-description">Check Boxes (default appearance is in primary color)</p>
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Check for GST uploads
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" checked>
                        Validate TAN
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" disabled>
                        Confirm State code
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" disabled checked>
                        Confirm Payment Status in ERP
                      </label>
                    </div>
                  </div>
                </div>
            </div>
            </form>
          </div>
        </div>




{% endblock %}
