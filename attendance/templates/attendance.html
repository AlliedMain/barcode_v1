{% extends  'teacher_base.html' %}

{% load static %}

{% block content %}

                <div class="col-lg-12 grid-margin stretch-card"></div>
                     <div class="card">

                              <p class="card-description">
                                    Stocks of Items
                                       </p>
                                          <div class="table-responsive pt-8">
                                             <table class="table table-dark">
                                                <thead>
                                                  {% for i in attendance %}

                                                    <th> User</th>
                                                    <th> Login</th>
                                                    <th> Logout</th>

                                                      </tr>

                                                          {% endfor %}

                                                        </table>
                                                        </div>
                                                        </div>
                                                        </div>











{% endblock%}
