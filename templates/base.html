{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spela Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'website/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'website/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'website/vendors//css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'website/vendors//datatables.net-bs4/dataTables.bootstrap4.css'%}">
  <link rel="stylesheet" href="{% static 'website/vendors//ti-icons/css/themify-icons.css'}">
  <link rel="stylesheet" type="text/css" href="{% static 'website/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'website/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'website/images/BarCode-Logo.png' %}">
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="index.html"><img src="images/BarCode-Logo.png" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="images/BarCode-Logo.png" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2">
          <li class="nav-item nav-search d-none d-lg-block">
            <div class="input-group">
              <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                <span class="input-group-text" id="search">
                  <i class="icon-search"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="navbar-search-input" placeholder="Search now" aria-label="search" aria-describedby="search">
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- partial -->
    {% block content %}
    {% end block %}
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2021.  Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src={% static 'website/vendors/js/vendor.bundle.base.js' %}></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'website/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'website/vendors/datatables.net/jquery.dataTables.js' %}"></script>
  <script src="{% static 'website/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"</script>
  <script src="{% static 'website/js/dataTables.select.min.js' %}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'website/js/off-canvas.js' %}"></script>
  <script src="{% static 'website/js//hoverable-collapse.js' %}"></script>
  <script src="{% static 'website/js//template.js' %}"></script>
  <script src="{% static 'website/js/settings.js' %}"></script>
  <script src="{% static 'website/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'website/js/dashboard.js' %}"></script>
  <script src="{% static 'website/js/Chart.roundedBarCharts.js' %}"></script>
  <!-- End custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
