        <a class="navbar-brand brand-logo mr-5" href="{% url 'account:login' %}"><img src="{% static 'website/images/BarCode-Logo.png' %}" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="{% url 'account:login' %}"><img src="{% static 'website/images/BarCode-Logo.png' %}" alt="logo"/></a>

                    </div>
                  </div>

                    </p>
                  </div>
                </a>
                <a class="dropdown-item preview-item" href="{% url 'account:register' %}">

                    <div class="preview-icon bg-success">

                    </div>
                  </div>
