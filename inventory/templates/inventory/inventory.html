{% extends 'SpelaSmsbase.html'%}
{% load static %}
{% block content %}
<div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">

                  

                  </div>
                    </div>
                    </div>
                    </div>
                <div style="margin-top:50px;">
            </div>
            </div>
                <div class="col-md-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Inventory</h4>
                  <p class="card-description">
                    Add Inventory
                  </p>
                  <div class="form-group">
                  <form action="", method="POST" class="forms-sample">
                      {% csrf_token %}
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input type="text" class="form-control" placeholder="Name" aria-label="Brand">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">INR</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest rupee)">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">INR</span>
                      </div>
                      <div class="input-group-prepend">
                        <span class="input-group-text">0.00</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest rupee)">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="" aria-label="Recipient's username">
                      <div class="input-group-append">
                        <button class="btn btn-sm btn-primary" type="submit">Add</button>
                      </div>
                    </div>
                  </div>

                </div>
              </form>

                <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Inventory</h4>
                    <p class="card-description">
                      Stocks of Items
                    </p>
                    <div class="table-responsive pt-8">
                      <table class="table table-dark">
                        <thead>
                          {% for i in products %}
                          <tr>
                            <th> Product</th>
                            <th> Category</th>
                            <th> Price</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.category}}</td>
                            <td>{{i.price}}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
{% endblock %}
